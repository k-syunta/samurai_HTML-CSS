<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/timer.css">
    <title>タイマー</title>
  </head>
  <body class="black">
    <div class="container">
      <main id="main">
        <div id="maintimer">
          <form name="form">
            <input id="todo" type="text" name="todo" />
            <span class="todo-text">
              開始から
              <div id="nochange" class="nolook">
                <!--スタートボタンが押された後に項目の部分の選択をできないように覆う-->
              </div>
            </span>
          </form>
          <div id="timer">
            <!--後々はタイマー表示-->
            0時間00分00秒
          </div>
          <div id="btn-zone"><!--休憩ボタン-->
            <a id="btn1" class="btn1" href="#">停止</a>
            <a id="btn11" class="btn11 nolook" href="#">再開</a>
            <a id="btn2" class="btn2" href="#">開始</a>
            <a id="btn3" class="btn3 nolook" href="timerTarget.html">終了</a>
          </div>
          <div class="send-btn">
          <a id="btn4" class="btn" href="timerRecord.html">記録</a>
          <a id="btn5" class="btn" href="timerTarget.html">目標</a>
          </div>
        </div>
      </main>
    </div>
  </body>
  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/timer.js"></script>
  <script src="js/timercalendar.js"></script>
</html>
