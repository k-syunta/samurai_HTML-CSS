<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>勉強時間記録</title>
    <link rel="stylesheet" href="css/study.css">
  </head>
  <body>
    <div class="container">
      <header id="header">
        <h1 class="site-title">今日の勉強時間</h1>
        <h1 id="total">今日の合計時間は<span id="totalH">0</span>時間<span id="totalM">0</span>分！</h1>
        <h1 class="targetTime">目標時間：<span id="goalH">--</span>時間<span id="goalM">--</span>分まで残り<span id="hRemaining">--</span>時間<span id="mRemaining">--</span>分！</h1>
        <div id="item-btn">
          <p class="btn-text1">項目を増やす：</p>
          <a id="btn1" href="#">＋</a>
          <p class="btn-text2">項目を減らす：</p>
          <a id="btn2" href="#">ー</a>
        </div>
        <form id="form" name="form">
          <div>
            <input class="hour" type="text" name="hour"><span class="form-text">時間</span>
            <input class="minute" type="text" name="minute"><span class="form-text">分</span>
          </div>
          <div id="inputArea">
            <!-- inputの追加場所-->
          </div>
          <div id="result-btn">
            <a id="btn3" href="#">計算</a>
          </div>
          <h1 class="goalTime">目標時間の設定</h1>
          <div id="goal">
            <input id="goalHour" type="text" name="goalHour"><span class="form-text">時間</span>
            <input id="goalMinute" type="text" name="goalMinute"><span class="form-text">分</span>
            <div id="goal-btn">
              <a id="btn5" href="#">設定</a>
            </div>
          </div>
          <div id="reset-btn">
            <a id="btn4" href="#">リセット</a>
          </div>
        </form>
      </header>
      <main>
      </main>
    </div>
  </body>
  <script src="js/study.js"></script>
</html>
