<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>目標画面</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/timer.css">
  </head>
  <body class="black">
    <div class="container">
      <main id="main2">
        <h1 class="big-title">目標</h1><br>
        <span class="create" id="create-btn" href="#">設定フォームを表示</span>
        <!--<h1 class="big-title titlebig">設定</h1>-->
        <form name="form" id="form" class="nolook">
          <div class="what">
            <span class="creation-text">何を：</span>
            <input type="text" name="what">
          </div>
          <div class="time">
            <span class="creation-text">時間：</span>
            <input type="text" name="timeH"><span class="creation-text">時間</span>
            <input type="text" name="timeM"><span class="creation-text">分</span>
          </div>
          <a id="btn6" href="#">設定</a>
        </form>
        <div class="objective">
          <p class="textgray" id="objectiveText">目標が設定されていません</p>
          <ul id="dayList">
            <!--設定した目標を表示していく-->
          </ul>
          <a id="btn9" href="#">削除</a>
        </div>
        <div id="creation"><!--目標設定フォーム-->
        </div>
        <h1 class="big-title2">達成状況</h1>
        <div id="changeBtn">
          <span id="totalBtn" class="white" href="#">合計</span>
          <span id="remainingBtn" href="#">残り時間</span>
          <span id="percentBtn" href="#">達成度</span>
        </div>
        <p class="textgray" id="textsituation">目標の設定が行われていません</p>
        <div id="situationList1">
          <!--達成状況の表示スペース-->
        </div>
        <div id="situationList2" class="nolook">
          <!--達成状況の表示スペース-->
        </div>
        <div id="situationList3" class="nolook">
          <!--達成状況の表示スペース-->
        </div>
        <h1 class="big-title4">カレンダー</h1>
        <div id="stampList">
          <p>保存データ日数：<span id="savedNum"></span>日</p>
          <p>達成：<span id="attainNum"></span>日</p>
          <p>未達成：<span id="noAttainNum"></span>日</p>
          <!--達成記録の表示スペース-->
        </div>
        <!--⏬カレンダー-->
        <div id="calendarZone" class="">
          <button id="prev" type="button">前の月</button>
          <button id="next" type="button">次の月</button>
          <div id="calendar"></div>
          <span id="makeBtn">メモ入力欄を表示⬇︎</span>
        </div>
        <!--日付クリックで表示されるメモ-->
        <div id="noteZone" class="nolook">
          <span class="close" id="close">×</span>
          <h2 class="titleSmall">日付</h2>
          <form name="form1">
            <input type="date" id="date" name="date" />
          </form>
          <h2 class="titleSmall">目標</h2>
          <form name="form2">
            <input id="radio" class="radio" type="radio" name="achieve" value="0"/>
            <span class="radioText">達成</span>
            <input id="radio" class="radio" type="radio" name="achieve" value="1"/>
            <span class="radioText">未達成</span><br>
          </form>
          <h2 class="titleSmall">メモ</h2>
          <form class="form3">
            <textarea id="textArea" class="note" name="memo" rows="6" cols="50" placeholder="達成内容や未達成理由などを記入してください"></textarea>
          </form>
          <div class="btnzone">
            <button id="keep" type="button">保存</button>
          </div>
          <p class="keepText">※保存データがすでに存在する場合、上書きされます。</p>
        </div>
        <div id="blackBack" class="nolook">
          <!--メモ表示中の黒い背景-->
        </div>
        <div id="noChangeTop" class="nolook">
          <!--メモ表示中にメモを変えれないように透明の背景で覆う-->
        </div>
        <div id="noChangeBottom" class="nolook">
          <!--メモ表示中にメモを変えれないように透明の背景で覆う-->
        </div>
        <!--日付のクリック時に表示される表示用のメモ-->
        <div id="centerNote" class="nolook">
          <div id="displayNote">
            <span class="close" id="displayClose">×</span>
            <h2 class="titleSmall">日付</h2>
            <form name="displayForm1">
              <input type="date" id="displayDate" name="date" />
            </form>
            <h2 class="titleSmall">目標</h2>
            <form name="displayForm2">
              <input id="radio" class="radio" type="radio" name="displayAchieve" value="0"/>
              <span class="radioText">達成</span>
              <input id="Radio" class="radio" type="radio" name="displayAchieve" value="1"/>
              <span class="radioText">未達成</span><br>
            </form>
            <h2 class="titleSmall">メモ</h2>
            <form class="displayForm3">
              <textarea id="displayTextArea" class="note" name="memo" rows="6" cols="50"></textarea>
            </form>
          </div>
        </div>
        <!--🔼カレンダー-->
        <!--<p class="textgray" id="textachieve">達成記録がありません</p>-->
        <div class="send-btn2">
        <a id="btn7" class="btn" href="timer.html">トップページ</a>
        <a id="btn4" class="btn" href="timerRecord.html">記録</a>
        </div>
      </main>
    </div>
  </body>
  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/timer.js"></script>
  <script src="js/timercalendar.js"></script>
</html>
