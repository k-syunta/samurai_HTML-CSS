<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>カレンダー機能</title>
    <link rel="stylesheet" href="css/calendar.css">
    <script src="js/calendar.js"></script>
  </head>
  <body>
    <div class="container">
      <!--日付-->
      <h1 id="header"></h1>

      <!--月を変更-->
      <div id="btn">
        <div id="prev" class="prev"><a href="#">←</a></div>
        <div id="today" class="today"><a href="#">今日</a></div>
        <div id="next" class="next"><a href="#">→</a></div>
      </div>

      <!--カレンダー-->
      <div id="calendar"></div>

    </div>
  </body>
</html>
