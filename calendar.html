<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>カレンダー機能</title>
    <link rel="stylesheet" href="css/calendar.css">
  </head>
  <body>
    <div class="container">
      <!--　日付　-->
      <h1 id="header"></h1>

      <!--　月を変更　-->
      <div id="btn">
        <div id="prev" class="prev"><a href="#">←</a></div>
        <div id="today" class="today"><a href="#">今日</a></div>
        <div id="next" class="next"><a href="#">→</a></div>
      </div>

      <!--　カレンダー　-->
      <div id="calendar"></div>

      <!--　日付指定するためのメニュー　-->
      <div id="daySpecify">
        <form id="form" name="form">
          <h2 class="option-title">日付の選択</h2>
          <select id="month" name="month">

          </select>
          <select id="year" name="year">

          </select>

        </form>
      </div>
    </div>
  </body>
  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/calendar.js"></script>
</html>
