<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>買い物リスト</title>
    <link rel="stylesheet" href="css/shoppingList.css">
  </head>
  <body class="">
    <div id="clickZone">
      <!--clickしたら最後に表示されているinput要素にカーソルがセットできるようにする-->
    </div>
    <header id="header">
      <a id="startBtn" class="yellow">開始</a>
      <h1 class="page-title">リスト</h1>
      <a id="allDeleteBtn" class="yellow">削除</a>
    </header>
    <main id="main">
      <ul id="mainList">
        <!--ここに登録されたリストを表示していく-->
        <li id="listItem" class="listItem firstInput">
          <!--jsの設定の関係で一番最初に-->
          <span id="checkmark">○</span>
          <span id="deleteBtn">削除</span>
          <input id="item" class="item" type="text" name="item" placeholder="タップして入力">
        </li>
      </ul>
    </main>
    <footer id="footer">
      <span id="addBtn" class="">＋</span>
      <div class="modeChoice">
        <a id="shoppingListBtn" href="shoppingList.html"><img src="images/list.png" alt=""></a>
        <a id="cameraBtn" href="camera.html"><img src="images/camera.png" alt=""></a>
      </div>
    </footer>
    <div id="bb" class="nolook">
      <!--percentPageなどが開かれた時の背景-->
    </div>
    <div id="parcentPage" class="nolook">
      <p class="parcent-text">選択肢から割引率を選んでください</p>
      <select id="parcentChoice" class="parcent-choice" name="parcent">
        <option value="-10">税込価格</option>
        <option value="5">5%引き</option>
        <option value="10">10%引き</option>
        <option value="20">20%引き</option>
        <option value="30">30%引き</option>
        <option value="40">40%引き</option>
        <option value="50">50%引き</option>
        <option value="60">60%引き</option>
        <option value="70">70%引き</option>
        <option value="80">80%引き</option>
        <option value="90">90%引き</option>
      </select>
      <div class="bottom-menu">
        <a id="closeBtn" class="yellow">閉じる</a>
        <a id="calculationBtn" class="yellow">計算</a>
      </div>
    </div>
    <div id="cameraPage" class="nolook">
      <p class="camera-text">値段となる数字をフォーカスの部分に入れてください</p>
      <video id="video" autoplay controls playsinline></video>
      <div class="bottom-menu2">
        <a id="closeBtn2" class="yellow">閉じる</a>
        <a id="loadBtn" class="yellow">読み込む</a>
      </div>
    </div>
  </body>
  <script src='https://unpkg.com/tesseract.js@v2.0.2/dist/tesseract.min.js'></script>
  <script src="js/shoppingList.js"></script>
</html>
