<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>電卓機能</title>
    <link rel="stylesheet" href="css/shoppingList.css">
  </head>
  <body>
    <header>

    </header>
    <main>
      <div id="calculator">
        <!--答えが表示される-->
        <input type="text" name="answer" id="answer" value="" placeholder="0" disabled="disabled" maxlength="9">

        <!--ボタンに数字を表示する-->
        <div id="btn-top">
          <input class="design0" id="clear" type="button" name="" value="AC">
          <input class="design0" id="plusminus" type="button" name="" value="+/-">
          <input class="design0" id="percent" type="button" name="" value="%">
          <input class="enzan" id="devision" type="button" name="" value="÷">
        </div>
        <div class="btn-other">
          <input class="design btn" type="button" value="7">
          <input class="design btn" type="button" value="8">
          <input class="design btn" type="button" value="9">
          <input class="enzan" id="multiplication" type="button" name="" value="×">
        </div>
        <div class="btn-other">
          <input class="design btn" type="button" value="4">
          <input class="design btn" type="button" value="5">
          <input class="design btn" type="button" value="6">
          <input class="enzan" id="substraction" type="button" value="-">
        </div>
        <div class="btn-other">
            <input class="design btn" type="button" value="1">
            <input class="design btn" type="button" value="2">
            <input class="design btn" type="button" value="3">
            <input class="enzan" id="addition" type="button" value="+">
        </div>
        <div class="btn-other">
            <input class="design btn" id="zero" type="button" value="0">
            <input class="design" id="dot" type="button" value=".">
            <input class="design" id="equal" type="button" value="=">
        </div>
      </div>
    </main>
    <footer>
      <div class="modeChoice">
        <a id="shoppingListBtn" href="shoppingList.html"><img src="images/list.png" alt=""></a>
        <a id="calculatorBtn" href="calculator.html"><img src="images/calculator.png" alt=""></a>
        <a id="cameraBtn" href="camera.html"><img src="images/camera.png" alt=""></a>
      </div>
    </footer>
  </body>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="js/calculator.js"></script>
  <!--<script src="js/shoppingList.js"></script>-->
</html>
