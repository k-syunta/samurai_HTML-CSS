<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>読み込み機能</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/shoppingList.css">
  </head>
  <body>
    <header id="header">
      <a id="totalBtn" class="yellow"></a>
      <h1 class="page-title" id="pageTitle">カメラ</h1>
      <a id="allDeleteBtn" class="yellow"></a>
    </header>
    <main id="cameraMain">
      <div id="camera">
        <video id="video" autoplay></video>
        <!--カメラの画像が映し出されるスペース-->
      </div>
      <div id="bb" class="">
        <!--percentPageなどが開かれた時の背景-->
      </div>
      <div id="cameraPage">
        <p class="camera-text">値段となる数字をフォーカスの部分に入れてください</p>
        <div id="video">
          <!--videoの写る部分になるスペース-->
        </div>
        <div class="bottom-menu2">
          <a id="closeBtn2" class="yellow">閉じる</a>
          <a id="loadBtn" class="yellow">読み込む</a>
        </div>
      </div>
    </main>
    <footer>
      <div class="modeChoice">
        <a id="shoppingListBtn" href="shoppingList.html"><img src="images/list.png" alt=""></a>
        <a id="cameraBtn" href="camera.html"><img src="images/camera.png" alt=""></a>
      </div>
    </footer>
  </body>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="js/camera.js"></script>
</html>
